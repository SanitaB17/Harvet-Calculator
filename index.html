<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Harvest Calculator</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- BOOTSTRAP -->

    <style>
        body {
            background: #f6f6f6;
        }
        .card {
            border-radius: 15px;
        }
        .product-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 100px;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4 fw-bold">Mushroom Harvest Calculator</h2>

        <!-- Product List -->
        <div id="productList" class="product-list"></div>

        <!-- Buttons -->
        <div class="d-flex gap-2 mb-3">
            <button class="btn btn-success flex-grow-1 p-3 fw-bold" onclick="calculateTotals()">Calculate Total</button>
            <button class="btn btn-secondary flex-grow-1 p-3 fw-bold" onclick="clearAll()">Clear</button>
        </div>

        <!-- Totals -->
        <div class="text-center mt-4">
            <h4>Total Weight: <span id="totalWeight">0 kg / 0 lb</span></h4>
            <h4>Total Price: <span id="totalPrice">0.00 â‚¬ / 0.00 THB</span></h4>
